<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    <style>
      p {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-3">Stop Watch </h1>
        <p class="lead">This is an Stop Watch Example Developed By College</p>
    <p class="clock"></p>
    <p><button class="start btn btn-success" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Start">Start</button>
        <button class="stop btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Stop">Stop</button>
        <button class="reset btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Reset">Reset</button>
    </p>      
</div>
    <script>
        let secondCount=0;
        let stopWatch;
        const displayPara = document.querySelector('.clock');

      function displayCount() {
        let hours = Math.floor(secondCount/3600);
        let minutes = Math.floor((secondCount % 3600)/60);
        let seconds = Math.floor(secondCount % 60);
        let displayHours = (hours < 10) ? '0' + hours : hours;
        let displayMinutes = (minutes < 10) ? '0' + minutes : minutes;
        let displaySeconds = (seconds < 10) ? '0' + seconds : seconds;
        displayPara.textContent = displayHours + ':' + displayMinutes + ':' + displaySeconds;
        secondCount++;
      }

      const startBtn = document.querySelector('.start');
      const stopBtn = document.querySelector('.stop');
      const resetBtn = document.querySelector('.reset');
      

      startBtn.addEventListener('click', () => {
        stopWatch = setInterval(displayCount, 1000);
        startBtn.disabled = true;
      });

      stopBtn.addEventListener('click', () => {
        clearInterval(stopWatch);
        startBtn.disabled = false;
      });

      resetBtn.addEventListener('click', () => {
        clearInterval(stopWatch);
        startBtn.disabled = false;
        secondCount = 0;
        displayCount();
      });

      displayCount();
        </script>
        <script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
        <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://bootswatch.com/_assets/js/custom.js"></script>
  </body>
</html>
